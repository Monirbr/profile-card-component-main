<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>  
</head>

<body>
  
    <img class="top-circle" src="./images/bg-pattern-top.svg" alt="top">
    <div class="card">
    <section class="container">
      

        <div class="top-card">
          <img class="card-img" src="./images/bg-pattern-card.svg" alt="card">
        </div>
        
        <div class="content">
          <img class="image" src="./images/image-victor.jpg" alt="">
          <h6>Victor Crest <span>26</span></h6>
          <p>London</p>
          
        </div>
        <hr/>
  
        <footer>
  
          <div class="followers">
            <span>80K </span>
            <p>Followers</p>
          </div>
          <div class="likes">
            <span>803K </span>
            <p>Likes</p>
          </div>
          <div class="photos">
            <span>1.4K </span>
            <p>Photos</p>
          </div>
          
        </footer>
        
    </section>
     
     <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Monir br</a>.
      </div>
      </div>
   <img class="bottom-body" src="./images/bg-pattern-bottom.svg" alt="bottom">
  </body>
</html>
